<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que ira moderar a sua comunidade no Discord">
    <title> Balle Bot - Modere sua comunidade no Discord </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho"> 
        <img class="cabecalho-imagem" src="logo.png" alt="logo do rafael botafe">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade Rafael Kaminski</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Sources</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Rafael</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Engenheiro de Software</h2>
                <button class="conteudo-principal-botao">Me adiocione!</button>
            </div>
            <img class="conteudo-principal-imagem" src="principal.png" alt="foto do omi">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ela faz por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Cria um sistema de <strong>verificação</strong> capcha</p>
            <p class="conteudo-secundario-paragrafo">2. Possui um sistema de <strong>banimento automatico</strong></p>
            <p class="conteudo-secundario-paragrafo">3. Sistemas de avisos para banimento manual</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-image" src="rodape.jpg" alt="michacha do jojo">
    </footer>
</body>
</html>
